token:
  expiration_time: 864000000 
  secret: '{cipher}'

gateway:
  ip: 127.0.0.1

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:microservice
    username: sa
    password: '{cipher}'

order_service:
  url: http://ORDER-SERVICE/order-service/%s/orders
  exception:
    orders_is_empty: There is no Orders.
